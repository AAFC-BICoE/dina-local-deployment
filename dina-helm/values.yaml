# Default values for dina-helm-test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
app:
  name: dina-helm
global:
  environment:
    keycloak:
      enabled: "true"
      auth_server_url: http://keycloak-service:8080/auth
services:
  initdb:
    image: aafcbicoe/dina-db-init-container:0.3
    pullPolicy: IfNotPresent
    environment:
      POSTGRES_HOST: keycloak-db-service
      POSTGRES_DB: dina
      POSTGRES_PASSWORD: pg1234
      POSTGRES_USER: pguser
  keycloak:
    pullPolicy: IfNotPresent
    image: "quay.io/keycloak/keycloak:20.0.5"
    environment:
      KC_DB_PASSWORD: keycloak_user
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB_URL_HOST: keycloak-db-service
      KC_DB_URL_DATABASE: keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_HOSTNAME: dina.local
      KC_HOSTNAME_ADMIN: keycloak.dina.local
      KC_PROXY: edge
  keycloakdb:
    image: "postgres:12"
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_PASSWORD: keycloak_user
      POSTGRES_USER: keycloak_user
      DB_USER: kc_user
      DB_PASSWORD: kc_user
      USE_V2: "true"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  tls: true
  className: ""
  annotations:
    #kubernetes.io/ingress.class: nginx
    #kubernetes.io/tls-acme: "true"
  hosts:
    - host: keycloak.dina.local/auth
      paths:
        - path: /
          pathType: Prefix
podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    memory: 48Mi
    cpu: 20m
  requests:
    cpu: 10m
    memory: 24Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
