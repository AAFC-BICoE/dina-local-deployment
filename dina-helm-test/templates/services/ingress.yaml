apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-keycloak-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 2500m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 12k
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.services.keycloak.environment.KC_HOSTNAME }}
  rules:
  - host: {{ .Values.services.keycloak.environment.KC_HOSTNAME }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.app.name }}-keycloak-service
            port:
              number: 8080
        path: /keycloak
        pathType: Prefix