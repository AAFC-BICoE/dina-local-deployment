apiVersion: v1
kind: PersistentVolume
metadata:
  name: dina-db-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/postgresql/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dina-db-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi