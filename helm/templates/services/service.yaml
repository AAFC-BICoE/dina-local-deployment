apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.environment.config.keycloak.service }}
  labels:
    app: {{ .Values.global.environment.config.keycloak.service }}
spec:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: 8443
      name: https
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    app: {{ .Values.app.name }}-{{ .Values.global.environment.config.keycloak.label }}
